<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Author" content="Хайруллина Резеда">
	<title> Mood Box </title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;0,900;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>">
</head>
<body>
	<div class="page">
		<header class="header">
			<nav class="header__content">
				<h3 class="header__logo">
					Mood Box
				</h3>
				<div class="header__container">
					<a class="header__menu" href="#"> Home </a>
					<a class="header__menu" href="#"> About </a>
					<a class="header__menu" href="#"> Contact </a>
				</div>
			</nav>
		</header>
		<section class="searchbox">
			<div class="searchbox__inputcont_one">
				<h1 class="search__title">
				Choose your mood today </h1>
				<form class="search__field">
					<!-- <div class="button-wrap"> -->
						<input type="text" name="name" class="search__field_input" placeholder="morning breakfast">
						<button class="search__field_button"> 
							Найти
						</button>
						<!-- </div> -->
					</form>
				</div>
				<div class="searchbox__inputcont_two">
				</div>
			</section>
			<section class="moodboard">
			</section>
			<div class="popup">
				<div class="popup__content">
					<div class="popup__photo"></div>
					<div class="popup__descr">
						<h3 class="popup__title"> Mood playlist</h3>
						<div class="playlist">
							<iframe frameborder="0" style="border:none;width:100%;height:95%;" width="100%" height="600" src="https://music.yandex.ru/iframe/#playlist/deserto.raposa/1000">Слушайте <a href='https://music.yandex.ru/users/deserto.raposa/playlists/1000'>Special</a> — <a href='https://music.yandex.ru/users/deserto.raposa'>Deserto Raposa</a> на Яндекс.Музыке</iframe>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer__columns">
					<p class="footer__author">
						© 2020 Rezeda Khairullina
					</p>
					<div class="footer__social">
						<a class="footer__social_icons" href="https://github.com/DesertoRaposa" target="_blank"> <img src="<%=require('./images/gh.png')%>" alt="Вернуться на главную страницу"> </a>
						<a class="footer__social_icons" href="https://www.facebook.com/" target="_blank"> <img src="<%=require('./images/facebook.png')%>" alt="Вернуться на главную страницу"> </a>
					</div>
				</div>
			</footer>
		</div>
		<script src="<%= htmlWebpackPlugin.files.js %>"></script>
	</body>
	</html>
